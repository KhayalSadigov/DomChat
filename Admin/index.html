<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Upload Form</title>
</head>
<body>
  <form id="uploadForm">
    <input type="text" id="title" placeholder="Enter title" required /><br><br>
    <textarea id="description" placeholder="Enter description" required></textarea><br><br>
    <input type="file" id="photo" accept="image/*" required /><br><br>
    <button type="submit">Send</button>
  </form>

  <script src="app.js"></script>
</body>
</html>
